<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script>
    $(document).ready(function(){
    //Скрыть PopUp при загрузке страницы
        PopUpHide();
    });
    //Функция отображения PopUp
    function PopUpShow(){
        $("#popup1").show();
    }
    //Функция скрытия PopUp
    function PopUpHide(){
        $("#popup1").hide();
    }

    function PaintSetUpCampaignForm() {
        document.write(Date())
        var wrap = this.getContent().find("div.camp_id");
        document.write(wrap)
    }
</script>

</head>
<body>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'VKSpam_djg/style.css' %}" />

{% include "VKSpam_djg/navigation.html" %}


{% for camp in campaign_list %}
  <a> цикл по кампаниям с помощью ListView <br clear="left">

    <div class="b-container">
        {{  camp.id }} <br>
        {{  camp.ava_attach }} <br>
        <a href="javascript:PopUpShow()"> Редактировать </a>
    </div>
  </a>

      {% empty %}
        <p>Кампаний не обнаружено:( </p>
{% endfor %}

 <div class="b-popup" id="popup1">
    <div class="b-popup-content">
        <script> PaintSetUpCampaignForm();
        </script>
    <br>
    <a href="javascript:PopUpHide()"> Закрыть окно </a>
    </div>
</div>


</body>
</html>
